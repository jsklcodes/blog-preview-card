<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Frontend Mentor challenge: Blog preview card built with HTML and CSS." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <article class="blog-preview-card">
    <img class="blog-preview-card__image" src="./assets/images/illustration-article.svg"
      alt="A modern, abstract graphic design with black and white geometric shapes on a yellow background, including overlapping ovals and angular lines." />

    <div class="blog-preview-card__content">
      <span class="badge">Learning</span>
      <time class="blog-preview-card__published-date" datetime="2023-12-21">Published 21 Dec 2023</time>

      <h1 class="blog-preview-card__title">HTML & CSS foundations</h1>
      <p class="blog-preview-card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </div>

    <footer class="blog-preview-card__footer">
      <img class="avatar" src="./assets/images/image-avatar.webp"
        alt="A profile photo of a smiling man with short brown hair, looking to the side against a white brick wall background." />
      <span class="blog-preview-card__author">Greg Hooper</span>
    </footer>
  </article>

</body>

</html>
